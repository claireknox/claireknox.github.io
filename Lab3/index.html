<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet preview</title>
        <script src="bus.js"></script>
        <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"integrity="sha384-o/2yZuJZWGJ4s/adjxVW71R+EO/LyCwdQfP5UWSgX/w87iiTXuvDZaejd3TsN7mf"crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"integrity="sha384-okbbMvvx/qfQkmiQKfd5VifbKZ/W8p1qIsWvE1ROPUfHWsDcC8/BnHohF7vPg2T6"crossorigin="">

        </script>
        <style type="text/css">
        body {margin: 0;padding: 0;} html, body, #map{width: 100%;height: 100%;}</style>
        
    </head>
    
    <body>
        <div id="map"></div>
        <script>
        var map = L.map('map', {attributionControl: false}).setView([41.7944, -87.5979], 14);
        L.control.attribution({prefix: false}).addTo(map);
        var tilesource_layer = L.tileLayer('https://claireknox.github.io/Lab3/{z}/{x}/{y}.png', {minZoom: 13, maxZoom: 15, tms: false, attribution: 'Created by QGIS'}).addTo(map);
        
        var onEachFeature = function(feature, layer) {
            if (feature.properties) {
                var prop = feature.properties;
                    
                var popup = '<h4>'+prop['Name'];
                    feature.layer = layer;
                    layer.bindPopup(popup, {maxWidth: "auto"});
                }
            };
        
        var bus = new L.geoJson(bus, {
            onEachFeature: onEachFeature,
            pointToLayer: function(feature, ll){
                return L.circleMarker(ll, {
                        color: '#000000',
                        opacity: 1,
                        weight: 2,
                        fillColor: '#d12308',
                        fillOpacity: .5,
                        radius: 5
                    }); 
                }
        }).addTo(map);        </script>
    </body> 
</html>
