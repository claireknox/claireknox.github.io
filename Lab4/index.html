<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
        <title>Assignment 4 | Claire Knox</title>
        <style> html, body, #viewDiv {padding: 0; margin: 0; height: 100%; width: 100%;}
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.29/"></script>
        
        <script>
            require(["esri/Map",
            "esri/layers/TileLayer",
            "esri/layers/GeoJSONLayer",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/Legend"
        ], function(Map, TileLayer, GeoJSONLayer, MapView, FeatureLayer, Legend) {
                
            var thebasemap = new TileLayer({
                url:"https://gisext.lincoln.ne.gov/arcgis/rest/services/GIS/LancoBasemap/MapServer/"
            });     
                           
            const renderer = {
                type: "simple",
                field: "CNTASSDVAL",
                    legendOptions: {title: "Assessed values in Lincoln"},
                symbol: {
                    type: "simple-marker",
                    color: "red",
                    outline: {
                        color: "white"
                    }
                },
                visualVariables: [
                    {
                    type: "size",
                    field: "CNTASSDVAL",
                    stops: [
                        {
                            value: 100000,
                            size: "7px",
                            label: "Low"
                        },
                        {
                            value: 500000,
                            size: "17px",
                            label: "Medium"
                        },
                        {
                            value: 1000000,
                            size: "26px",
                            label: "High"
                            }
                        ]
                    }
                ]
                };
            
                const url = " https://rcshepard.github.io/downtownlincoln.geojson";

            const geojsonLayer = new GeoJSONLayer({url: url,
                copyright: "GISC27105 | Claire Knox",
                renderer: renderer
            });

            var featureLayer = new FeatureLayer({
                url:
                "https://gisext.lincoln.ne.gov/arcgis/rest/services/Parks/Park_Boundaries/MapServer/0"
            });  

            var featureLayer2 = new FeatureLayer({
                url:
                "https://gis.lincoln.ne.gov/public/rest/services/Planning/Elections/MapServer/7",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: "transparent", // Set the fill color as transparent
                        outline: {
                            color: "blue", // Set the outline color here
                            width: 1 // Adjust the width as needed
                        }
                    }
                }
            });

            var map = new Map({
                layers: [thebasemap, geojsonLayer, featureLayer2]
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 16,
                center: [-96.69950856696587, 40.80808636176305] 
                });

            map.add(featureLayer);

            map.add(featureLayer2);

            const legend = new Legend({
                view:view,
                layerInfos: [{
                layer: geojsonLayer,
                title: "Assignment 4 Symbols"
                },
                {
                        layer: featureLayer2,
                        title: "Election Boundaries"
                    }]
            });
            
            view.ui.add(legend, "bottom-right");
            });
        </script>
    </head>

    <body>
        <div id="viewDiv"></div>
    </body>

</html>
